<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Blog</title>
</head>

<body>


    <div class="card mb-3 container mt-3" style="width: 44rem;">
        <img class="card-img-top" src="{{blog_Image}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title display-6">{{blog_Title}}</h5>
            <p class="card-text">By: <strong> {{blog_Author}} </strong></p>
            <p class="card-text">{{blog_Time}}</p>
            <p class="card-text"><small class="text-muted">Published on: {{blog_Date}}</small></p>
            <p class="card-text">{{blog_Detail}}</p>
        </div>
    </div>
    <div class="text-center">
        <a href="{{blog_Link}}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" target="_blank">CLICK HERE to view on medium.com</a>
    </div>
</body>

</html>
