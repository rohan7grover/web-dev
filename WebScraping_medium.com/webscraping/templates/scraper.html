<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>{{tagName}}</title>
</head>

<body>
    <h1 class="display-2 text-center mt-3 mb-4"> Showing results for <strong> &apos;{{tagName}}&apos; </strong> </h1>

    <div class="list-group">

        {% for el in datas %}
        <form action="/blog" method="POST">
        {% csrf_token %}
            <button type="submit" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1"> {{ el.0 }} </h5>
                    <small class="text-muted">{{el.3}}</small>
                </div>
                <small class="text-muted">{{el.1}}</small>
                <input type="hidden" name="blogTag" value="{{ tagName }}"/>
                <input type="hidden" name="blogTitle" value="{{ el.0 }}"/>
                <input type="hidden" name="blogAuthor" value="{{ el.1 }}"/>
                <input type="hidden" name="blogLink" value="{{ el.2 }}"/>
                <input type="hidden" name="blogDate" value="{{ el.3 }}"/>   
                <input type="hidden" name="blogTime" value="{{ el.4 }}"/>
            </button>
        </form>
        {% endfor %}

    </div>
</body>

</html>
